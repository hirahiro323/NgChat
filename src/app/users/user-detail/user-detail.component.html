<div class="page">
  <section class="container">
    <ng-container *ngIf="user">
      <div class="form-group">
        <h5>【名前】</h5>
        <p>{{ user.displayName }}</p>
      </div>
      <div class="form-group">
        <h5>【ID】</h5>
        <p>{{ user.uid }}</p>
      </div>
      <div class="form-group">
        <h5>【メールアドレス】</h5>
        <p>{{ user.email }}</p>
      </div>
      <a href="#" class="btn btn-primary btn-lg" (click)="goBack($event)">戻る</a>
    </ng-container>
  </section>
</div>
